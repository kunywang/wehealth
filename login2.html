<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>微喂苍穹,实时看得见的健康呼吸</title>
	    <meta charset="utf-8">
    	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Cache" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/login2.css" />
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/md5.js"></script>
		<script src="js/url.js"></script>
		<script src="js/login2.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="main">
				<div class="main_nav">
					<div class="title">
			    		<p>微喂苍穹,实时看得见的健康呼吸</p>
			    	</div>
					<div class="mobileLogin">
						<p>
							<img src="images/loginLogo.png" alt="" />
						</p>
						<p>
							<img src="images/mobileUser.png" alt="" />
							<input type="text" placeholder="请输入用户名" class="login_user" onkeyup="value=value.replace(/[^a-zA-Z]/g,'')"/>
						</p>
						<p>
							<img src="images/mobilePwd.png" alt="" />
							<input type="password" placeholder="请输入密码" class="login_password"/>
						</p>
						<p>
							<span class="savePwd">
								<img src="images/rememberPassword.png" alt="" />
							</span>
							<span class="rememberPwd">记住密码</span>
						</p>
						<p>
							<button class="confLogin">登录</button>
						</p>
						<p>
							<span class="visitorsPwd">游客登录</span>
							<span class="forgetPwd">忘记密码?</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
