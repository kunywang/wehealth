<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Cache" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="css/gasjy4.css" />
   <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    	<div class="title">
    		<p>微喂苍穹,实时看得见的健康呼吸</p>
    	</div>
    	<div class="gasjyTop">
    		<h1>设备详情</h1>
    		<p><span>编号:</span><span></span></p>
    		<p><span>地址:</span><span></span></p>
    		<p><span>电量:</span><span></span></p>
    		<p><span>时间:</span><span></span></p>
    	</div>
    	<div class="gasjyLevel">
    			
    	</div>
    	<div class="gasjyNav">
    		<div class="selectCls" type="temperature">
    			<img src="images/temperature.png" alt="" />
    			<span>温度</span>
    			<span></span>
    		</div>
    		<div type="humidity">
    			<img src="images/humidity.png" alt="" />
    			<span>湿度</span>
    			<span></span>
    		</div>
    		<div type="pm25">
    			<img src="images/pm25.png" alt="" />
    			<span>PM2.5</span>
    			<span></span>
    		</div>
    		<div type="pm10">
    			<img src="images/pm10.png" alt="" />
    			<span>PM10</span>
    			<span></span>
    		</div>
    		<div type="co2">
    			<img src="images/co2.png" alt="" />
    			<span>二氧化碳</span>
    			<span></span>
    		</div>
    		<div type="ch2o">
    			<img src="images/ch2o.png" alt="" />
    			<span>甲醛</span>
    			<span></span>
    		</div>
    		<div type="tvoc">
    			<img src="images/tvoc.png" alt="" />
    			<span>挥发有机物</span>
    			<span></span>
    		</div>
    	</div>
    	<div class="gasjyBottom">
    		<div id="gasjyCurrentChart" class="gasjyCurrentChart lf"></div>
    	</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
 		<script src="js/echarts.min.js"></script>
 		<script src="js/md5.js"></script>
 		<script src="js/gasjy4.js?v=1.0"></script>
  </body>
</html>
